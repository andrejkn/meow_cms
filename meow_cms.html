
<head>
  <title>meow_cms</title>
</head>

<body>
    <h1>MEOW Content Management System</h1>

    {{> main}}
    {{> posts_list}}
</body>

<template name="main">

    <form class="new_post">
        <div></div>
        <div>
            <input name="subject" type="text" placeholder="Subject">
        </div>

        <div></div>
        <div>
            <textarea name="content" placeholder="Type in your content"></textarea>
        </div>

        <button id="save_post">Post</button>
    </form>

</template>
