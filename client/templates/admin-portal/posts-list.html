<template name="posts_list">
    <div class="container">
        <h3>Posts:</h3>
        <div class="row row_list">
            <div class="col-md-2">Subject</div>
            <div class="col-md-2">Content</div>
            <div class="col-md-2">Created</div>
            <div class="col-md-2">Edited</div>
            <div class="col-md-2">Visible</div>
        </div>

        {{#each posts}}
        <div class="row row_list">
            <div class="col-md-2">
                {{subject}}
            </div>

            <div class="col-md-2">
                {{concatenate content 25}}
            </div>

            <div class="col-md-2">
                {{formatDate createdAt}}
            </div>

            <div class="col-md-2">
                {{formatDate editedAt}}
            </div>

            <div class="col-md-2">
                <input type="checkbox" checked="{{#if visible}}checked{{/if}}">
            </div>

            <div class="col-md-1">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </div>

            <div class="col-md-1">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </div>
        </div>
        {{/each}}

    </div>
</template>
