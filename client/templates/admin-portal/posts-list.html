<template name="posts_list">
    <h3>Posts:</h3>

    <div class="container">
        <div class="row row_list">
            <div class="col-md-4">Subject</div>
            <div class="col-md-4">Content</div>
            <div class="col-md-4"></div>
            <div class="col-md-4">Visible</div>
        </div>

        {{#each posts}}
        <div class="row row_list">
            <div class="col-md-4">
                {{subject}}
            </div>

            <div class="col-md-4">
                {{content}}
            </div>

            <div class="col-md-4">

            </div>

            <div class="col-md-4">
                <input type="checkbox" checked="{{#if visible}}checked{{/if}}">
            </div>
        </div>
        {{/each}}

    </div>
</template>
