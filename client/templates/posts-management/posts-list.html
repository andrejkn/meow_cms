<template name="posts_list">
    <div class="container">
        <h3>Posts:</h3>

		<table class="table table-striped">
			<thead>
			<tr>
				<th>#</th>
				<th>Subject</th>
				<th>Content</th>
				<th>Created</th>
                <th>Edited</th>
				<th>Visible</th>
				<th>Edit</th>
				<th>Remove</th>
			</tr>
			</thead>
			<tbody>
                {{#each posts}}
                <tr>
                    <td></td>
                    <td>{{subject}}</td>
                    <td>{{concatenate content 100}}</td>
                    <td>{{formatDate createdAt}}</td>
					<td>{{formatDate editedAt}}</td>
                    <td><input class="pull-right" type="checkbox" checked="{{#if visible}}checked{{/if}}"></td>
					<td>
                        <a href="#">
                            <span class="pull-right glyphicon glyphicon-trash" aria-hidden="true"></span>
						</a>
                    </td>
					<td>
						<a href="#">
                            <span class="pull-right glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
                    </td>
                </tr>
                {{/each}}
			</tbody>
		</table>

    </div>
</template>
